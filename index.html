<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="container">
                    <br> <br>
                    <input type="checkbox" name="accept" class="accept form-check-input" value="yes">
                    <label class="form-check-label">I accept</label><br>
                    <input type="submit" value="Submit" class="btn btn-primary submit-btn" disabled="disabled"
                        name="submit">
                    <br><br>
                    <table class="table table-secondary table-striped">
                        <tbody>
                            <tr>
                                <th>Menu</th>
                                <th>Price</th>
                            </tr>
                            <tr>
                                <td>Pancit</td>
                                <td>15</td>
                            </tr>
                            <tr>
                                <td>Humba</td>
                                <td>35</td>
                            </tr>
                            <tr>
                                <td>Porkchop</td>
                                <td>40</td>
                            </tr>
                            <tr>
                                <td>Fried Chicken</td>
                                <td>35</td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- Activity 9 -->
                    <br>
                    <button class="btn btn-primary recolor">Change Alternate Color</button>

                    <br><br>
                    <input type="text" name="text-box" class="text-box" maxlength="15">
                    <p><span class="r-chars">15</span> Character(s) remaining.</p>

                    <!-- Exercise 7 -->
                    <div class="display"></div>

                    <!-- Exercise 5 -->
                    <br>
                    <button class="btn btn-primary add-option">Add</button>
                    <select class="dropdown form-select"></select>

                    <!-- Exercise 6 -->
                    <button class="btn btn-danger remove-option">Remove</button>

                </div>
            </div>
            <div class="col-sm">
                <div class="container">
                    <br><br>
                    <input type="submit" value="Good Morning" class="btn btn-primary change">

                    <!-- Exercise 10 -->
                    <br><br>
                    <p>Input Amount:
                        <input type="text" class="numbers">
                    </p>

                    <!-- Exercise 11 -->
                    <button class="btn btn-primary animate">Animate</button><br><br>
                    <p class="jquery">Animate Me!</p>

                    <!-- Exercise 12 -->
                    <div>
                        <button class="btn btn-info up">Up</button>
                        <button class="btn btn-info down">Down</button><br>
                        <button class="btn btn-info left">Left</button>
                        <button class="btn btn-info right">Right</button>
                        <br><br><br>
                    </div>
                    <div class="block"></div>
                    <br><br><br><br><br><br><br><br>
                    <button type="button" class="btn btn-primary scroll-top">Scroll Top</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous">
        </script>
</body>
<script>
    $(document).ready(function () {

        // Exercise 1 SCroll Top
        $('.scroll-top').on('click', function () {
            $('html').animate({ scrollTop: 0 }, 'slow');
        })

        // Exercise 2 Disabled when clicked
        $('.accept').on('click', function () {
            if ($('.submit-btn').is(':disabled')) {
                $('.submit-btn').removeAttr('disabled');
            } else {
                $('.submit-btn').attr('disabled', 'disabled');
            }
        })

        // Exercise 3 Changed color  
        $('table').addClass('table-striped');

        // Excercise 4 Input only 15 characters
        $('.text-box').on('keyup', function () {
            $('.r-chars').text(15 - $(this).val().length);
        })

        // Exercise 5 Add 
        $('.add-option').on('click', function () {
            $('.dropdown').append('<option value="' + $('.text-box').val() + '">' + $('.text-box').val() + '</option>')
        })

        // Exercise 6 Remove
        $('.remove-option').on('click', function () {
            $('.dropdown option[value="' + $('.dropdown').val() + '"]').remove();
        })

        // Exercise 7 Displays everytime the user will input
        $(".text-box").on('keyup', function () {
            $('.display').text($(this).val());
        })

        // Exercise 8 Change value
        $(".change").on('click', function () {
            if ($(".change").val() == "Good Morning") {
                $(".change").val("Good Evening");
            } else {
                $(".change").val("Good Morning");
            }
        })

        // Exercise 9 Add or Remove class
        $('.recolor').on('click', function () {
            $('table').removeClass('table-primary').addClass('table-success');
        })

        // Exercise 10 Input a value thatis for numbers only
        $('.numbers').on('keyup', function () {
            this.value = this.value.replace(/[^0-9\.]/g, '');
        })

        // Exercise 11 animate 
        $('.animate').on('click', function () {
            $(".jquery").animate({
                width: "70%",
                opacity: 0.4,
                marginLeft: "0.6in",
                fontSize: "3em",
                borderWidth: "10px"
            }, 1500);
        })

        // Exercise 12 Up, Down, Right, Left 
        $('.right').on('click', function () {
            $('.block').animate({ left: '+=50px' }, 'slow');
        })

        $('.left').on('click', function () {
            $('.block').animate({ left: '-=50px' }, 'slow');
        })

        $('.up').on('click', function () {
            $('.block').animate({ top: '-=50px' }, 'slow');
        })

        $('.down').on('click', function () {
            $('.block').animate({ top: '+=50px' }, 'slow');
        })
    }) // End document ready


</script>

</html>
